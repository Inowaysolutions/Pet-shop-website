<body>
    <style>
        /* CSS code goes here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: orange; /* Add orange background color */
        }
    
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: white; /* Set container background color to white */
            border-radius: 10px; /* Add some border radius */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a slight shadow for depth */
        }
    
        h1 {
            text-align: center;
        }
    
        .product-cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
    
        .product-card {
            width: 300px;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc; /* Set grey border */
            border-radius: 5px;
            text-align: center;
            background-color: white; /* Set background color to white */
        }
    
        .product-card img {
            max-width: 100%;
            height: auto;
        }
    
        .product-card h2 {
            margin-top: 10px;
            font-size: 18px;
        }
    
        .product-card p {
            font-size: 16px;
            color: #888;
        }
    
        .product-card button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
    
        .product-card button:hover {
            background-color: #45a049;
        }
    
        @media (max-width: 768px) {
            /* Adjustments for smaller screens */
            .container {
                padding: 10px;
            }
            .product-card {
                width: calc(50% - 40px);
            }
        }
    </style>
    

    <div class="container">
        <h1>Cat Food Products</h1>
        <div class="product-cards">
            <div class="product-card">
                <img src="assets/images/cat-food/bite.jpg" alt="Cat Food 1">
                <h2>Bite</h2>
                <p>$9.99</p>
                <button onclick="addToCart('Bite')">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="assets/images/cat-food/meo-o.jpg" alt="Cat Food 2">
                <h2>Meo-o Best cat food</h2>
                <p>$12.99</p>
                <button onclick="addToCart('Meo-o Best cat food')">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="assets/images/cat-food/mew mix.jpg" alt="Cat Food 3">
                <h2>Meo Mix</h2>
                <p>$17.99</p>
                <button onclick="addToCart('Meo Mix')">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="assets/images/cat-food/whiskas.jpg" alt="Cat Food 4">
                <h2>Whiskas</h2>
                <p>$16.99</p>
                <button onclick="addToCart('Whiskas')">Add to Cart</button>
            </div>
            <!-- More product cards can be added here -->
        </div>
    </div>
    <script>
        function addToCart(productName) {
            alert(productName + " has been added to the cart.");
            // Additional logic for adding items to the cart can be added here
        }
    </script>
</body>
