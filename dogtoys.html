<body>
    <style>
        /* CSS code goes here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: orange url('path/to/your/orange-pattern-image.jpg') fixed; /* Set background pattern */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .product-cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .product-card {
            width: 300px;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            background-color: white; /* Set individual card background color to white */
        }

        .product-card img {
            max-width: 100%;
            height: auto;
        }

        .product-card h2 {
            margin-top: 10px;
            font-size: 18px;
        }

        .product-card p {
            font-size: 16px;
            color: #888;
        }

        .product-card button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .product-card button:hover {
            background-color: #45a049;
        }
    </style>

    <div class="container">
        <h1>Dog Food</h1>
        <div class="product-cards">
            <div class="product-card">
                <img src="assets/images/dog-toys/Heavy chewers.jpg" alt="1">
                <h2>Heavy Chewers</h2>
                <p>$7.99</p>
                <button onclick="addToCart('Heavy Chewers')">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="assets/images/dog-toys/kong.jpg" alt="2">
                <h2>Kong</h2>
                <p>$12.99</p>
                <button onclick="addToCart('Kong')">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="assets/images/dog-toys/puppy chew.jpg" alt="3">
                <h2>Puppy Chew</h2>
                <p>$8.99</p>
                <button onclick="addToCart('Puppy Chew')">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="assets/images/dog-toys/squeaky toy.jpg" alt="4">
                <h2>Squeaky Toy</h2>
                <p>$6.99</p>
                <button onclick="addToCart('Squeaky Toy')">Add to Cart</button>
            </div>
            <!-- More product cards can be added here -->
        </div>
    </div>
    <script>
        function addToCart(productName) {
            alert(productName + " has been added to the cart.");
            // Additional logic for adding items to the cart can be added here
        }
    </script>
</body>
</html>
