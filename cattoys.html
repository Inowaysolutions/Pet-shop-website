<body>
    <style>
        /* CSS code goes here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: orange url('path/to/your/orange-pattern-image.jpg') fixed; /* Set background pattern */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .product-cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .product-card {
            width: 300px;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            background-color: white; /* Set background color */
        }

        .product-card img {
            max-width: 100%;
            height: auto;
        }

        .product-card h2 {
            margin-top: 10px;
            font-size: 18px;
        }

        .product-card p {
            font-size: 16px;
            color: #888;
        }

        .product-card button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .product-card button:hover {
            background-color: #45a049;
        }
    </style>

    <div class="container">
        <h1>Cat Toys</h1>
        <div class="product-cards">
            <div class="product-card">
                <img src="assets/images/cat-toys/cat bell.jpg" alt="Cat Food 1">
                <h2>Cat Bell</h2>
                <p>$9.99</p>
                <button onclick="addToCart('Cat Bell')">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="assets/images/cat-toys/catch ball.jpg" alt="Cat Food 2">
                <h2>Catch Ball</h2>
                <p>$12.99</p>
                <button onclick="addToCart('Catch Ball')">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="assets/images/cat-toys/chewy.avif" alt="Cat Food 3">
                <h2>Chewy</h2>
                <p>$17.99</p>
                <button onclick="addToCart('Chewy')">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="assets/images/cat-toys/Intractive cat toy.jpg" alt="Cat Food 4">
                <h2>Intractive cat toy</h2>
                <p>$16.99</p>
                <button onclick="addToCart('Intractive cat toy')">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="assets/images/cat-toys/popetop.jpg" alt="Cat Food 4">
                <h2>Intractive cat toy</h2>
                <p>$16.99</p>
                <button onclick="addToCart('Intractive cat toy')">Add to Cart</button>
            </div>
            <!-- More product cards can be added here -->
        </div>
    </div>
    <script>
        function addToCart(productName) {
            alert(productName + " has been added to the cart.");
            // Additional logic for adding items to the cart can be added here
        }
    </script>
</body>
